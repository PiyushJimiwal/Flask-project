{% extends "base.html" %}
{% block styles %} 
<style>
    body{
        background-color: white;
        color: black;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Username</th>
      <th scope="col">Password</th>
      <th scope="col">action</th>
    </tr>
  </thead>
  <tbody>
      {% for user in all_user %}
      <tr>
          <th scope="row">{{ loop.index }}</th>
          <td>{{user.username}}</td>
          <td>{{user.password}}</td>
          <td><a href="/update/{{user.sno}}" class="btn btn-primary">Update</a></td>
          <td><a href="/delete/{{user.sno}}" class="btn btn-danger">Delete</a></td>
        </tr>
        {% endfor %}
  </tbody>
</table>
</div>
{%endblock%}
